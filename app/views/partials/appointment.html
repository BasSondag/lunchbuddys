				{% for x in availables %}
				{% if not buddy_check %}
				<tr>
					<td>{{x['headline']}}</td>
					<td>{{x['industry']}}</td>
					<td>{{x['topic']}}</td>
					<td>{{x['location']}}</td>
					{% if x.linkedin_user_id != session['id'] %}
					<td>
						<form action="/appointments/buddy/{{x.linkedin_user_id}}" method="POST">
							<button type="submit" class="btn btn-default" aria-label="Left Align">Make a LunchBuddy"</button>
						</form>
					</td>
				{% else %}
					<td></td>
				{% endif %}
					{% if x.linkedin_user_id == session['id'] %}
						<td>
							<form action="/appointments/delete/{{x.linkedin_user_id}}" method="POST">
								 <button type="submit" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</form>
						</td>
					{% else %}
						<td></td>
					{% endif %}
				</tr>
				{% endif %}
				{% endfor %}
